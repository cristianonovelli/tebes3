<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="layout/layout.xhtml">
	<ui:define name="content">
		<f:view locale="#{LocalizationController.locale}">
			<a4j:form ajaxSubmit="true" reRender="utentiList,scrollValidationDown,scroll_1_div">
			
				<h3>Session Manager</h3>
				<h4 style="display: inline-block;"><h:outputText value="#{msgs.SessionsActiveSessions}"/></h4>
				<h:commandLink styleClass="btn btn-success pull-right" value="Crea Sessione" action="#{SessionManagerController.openCreateSessionView}" />
				
				<t:dataTable id="activeSessionList" var="testSession" styleClass="table table-striped"
					value="#{SessionManagerController.dataModel}" preserveDataModel="false"
					rows="#{SessionManagerController.rowsPerPage}" style="margin-top: 20px;">

					<t:column style="text-transform: uppercase;font-weight: bold;">
						<f:facet name="header">
							<h:outputText value="Stato" />
						</f:facet>
						<h:outputText value="#{testSession.state}" />
					</t:column>

					<h:column>
						<f:facet name="header">
							<h:outputText styleClass="headerText" value="Esegui" />
						</f:facet>
						<a4j:commandLink id="openSessionlink" style="margin-left: 10px;" action="#{SessionManagerController.viewSession}"> 
							<i class="icon-search icon-2x"></i>
							<a4j:actionparam name="selectedTestPlanName" value="#{testSession.id}"
								assignTo="#{SessionManagerController.selectedSession}" />
						</a4j:commandLink>
						<rich:toolTip for="openSessionlink" value="Esegui Sessione" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="SUT" />
						</f:facet>
						<h:outputText value="#{testSession.sut.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Test Plan" />
						</f:facet>
						 
						<a href="#{testSession.testPlan.publication}" target="_blank"><h:outputText value="#{testSession.testPlan.name}" /></a> 
						
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Report" />
						</f:facet>
						 
						<a href="#{testSession.report.publication}" target="_blank"><h:outputText value="#{testSession.report.name}" /></a> 
						
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Data di creazione" />
						</f:facet>
						<h:outputText value="#{testSession.creationDateTime}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Data ultima modifica" />
						</f:facet>
						<h:outputText value="#{testSession.lastUpdateDateTime}" />
					</h:column>
				</t:dataTable>
				
			</a4j:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
