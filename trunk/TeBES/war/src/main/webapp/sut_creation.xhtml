<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="layout/layout.xhtml">
	<ui:define name="content">
		<f:view>
			<h:form styleClass="form-horizontal">
				<h3>Crea SUT</h3>
					<div class="control-group">
    					<label class="control-label" for="input_name">Nome</label>
						<div class="controls">
							<h:inputText id="input_name" value="#{SUTManagerController.sut.name}" />
						</div>
  					</div>
					<div class="control-group">
    					<label class="control-label" for="input_description">Descrizione</label>
						<div class="controls">
							<h:inputText id="input_description" value="#{SUTManagerController.sut.description}" />
						</div>
					</div>
					<div class="control-group">
						<label for="menu_type" class="control-label">Tipo</label>
						<div class="controls">
							<h:selectOneMenu id="menu_type" value="#{SUTManagerController.selectedType}">
								<f:selectItems value="#{SUTManagerController.typeSelection}" />
								<a4j:support event="onchange" reRender="interactionPanel" action="#{SUTManagerController.onSelectedTypeValue}"/>
							</h:selectOneMenu>
						</div>
					</div>
					<div class="control-group">
						<a4j:outputPanel ajaxRendered="true" id="interactionPanel">
							<h:outputText for="menu_interaction" styleClass="control-label" rendered="#{SUTManagerController.showInteractionMenu}">Interazione</h:outputText>
							<div class="controls">
								<h:selectOneMenu id="menu_interaction" value="#{SUTManagerController.selectedInteraction}" rendered="#{SUTManagerController.showInteractionMenu}">
									<f:selectItems value="#{SUTManagerController.interactionSelection}" />
									<a4j:support event="onchange" reRender="endpointPanel" action="#{SUTManagerController.onSelectedInteractionValue}"/>
								</h:selectOneMenu>
							</div>
						</a4j:outputPanel>
					</div>
					<div class="control-group">
						<a4j:outputPanel ajaxRendered="true" id="endpointPanel">
							<h:outputText for="input_endpoint" id="value_input_endpoint" rendered="#{SUTManagerController.showEndpointInput}" 
								value="Endpoint" styleClass="control-label" />
							<div class="controls">
								<h:inputText id="input_endpoint" value="#{SUTManagerController.endpoint}" rendered="#{SUTManagerController.showEndpointInput}"/>
							</div>
						</a4j:outputPanel>
					</div>
					<div>
      					<h:commandLink styleClass="btn btn-primary" value="Crea" action="#{SUTManagerController.createNewSUT}" />
      					<h:commandLink styleClass="btn" value="Annulla" action="#{SUTManagerController.cancel}" style="margin-left: 10px;"/>
      						
      					<a4j:outputPanel styleClass="formErrorMessage" ajaxRendered="true">
							<h:outputText value="#{SUTManagerController.sutFormMessage}" rendered="#{SUTManagerController.showSutFormMessage}" />
						</a4j:outputPanel>
  					</div>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
