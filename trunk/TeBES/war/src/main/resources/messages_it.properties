Index1Title=TeBES 
Index2Description=TeBES (Test Bed Environment for Standard based Interoperability) è una piattaforma di test (Testbed) che consente alle aziende di verificare la conformità€ alle specifiche dei propri sistemi e di essere guidate nel raggiungimento di una effettiva interoperabilità tra le applicazioni di scambio dati. <BR /> Esegui il tuo Test in tre semplici passi: <BR />1) Scegli il Test Plan; <BR />2) Specifica il tipo di Sistema Under Test (SUT); <BR />3) Crea una nuova Sessione di Test! 

