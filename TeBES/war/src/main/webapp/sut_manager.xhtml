<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="layout/layout.xhtml">
	<ui:define name="content">
		<f:view locale="#{LocalizationController.locale}">
			<a4j:form ajaxSubmit="true" reRender="utentiList,scrollValidationDown,scroll_1_div">

				<h3>SUT Manager</h3>
				<h4 style="display: inline-block;"><h:outputText value="#{msgs.SUT1Title}" /></h4>
				<h:commandLink styleClass="btn btn-success pull-right" value="#{msgs.SUT6Create}" action="#{SUTManagerController.openCreateSUTView}" />

				<t:dataTable id="sutList" var="sut" styleClass="table table-striped"
					value="#{SUTManagerController.dataModel}" preserveDataModel="false"
					rows="#{SUTManagerController.rowsPerPage}" style="margin-top: 20px;">

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.SUT2Name}" />
						</f:facet>
						<h:outputText value="#{sut.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.SUT3Description}" />
						</f:facet>
						<h:outputText value="#{sut.description}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.SUT4Type}" />
						</f:facet>
						<h:outputText value="#{sut.type}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.SUT5Interaction}" />
						</f:facet>
						<h:outputText value="#{sut.interaction.type}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText styleClass="headerText" value="#{msgs.SUT8Edit}" />
						</f:facet>
						<a4j:commandLink ajaxSingle="true" id="viewlink" style="margin-left: 10px;"
							action="#{SUTController.viewItemDetails}">
							<i class="icon-folder-open icon-2x"></i>
						</a4j:commandLink>
						<rich:toolTip for="viewlink" value="#{msgs.SUT9EditDetails}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.SUT7Delete}" />
						</f:facet>
						<a4j:commandLink ajaxSingle="true" id="trashlink" oncomplete="#{rich:component('deletePanel')}.show()">
							<i class="icon-trash icon-2x"></i>
							<a4j:actionparam name="idItemToDelete" value="#{sut.id}" assignTo="#{SUTController.itemToDelete}" />
						</a4j:commandLink>
						<rich:toolTip for="trashlink" value="#{msgs.Common2Cancel}" />
					</h:column>

				</t:dataTable>

				<t:div id="scroll_1_div">
					<t:dataScroller id="scrollValidationDown" for="sutList"
						fastStep="10" pageCountVar="pageCount" pageIndexVar="scrollerPage"
						paginator="true" paginatorMaxPages="9" immediate="true"
						rendered="#{SUTManagerController.dataSize gt 10}">

						<f:facet name="first">
							<h:graphicImage url="img/first.png" />
						</f:facet>

						<f:facet name="last">
							<h:graphicImage url="img/last.png" />
						</f:facet>

						<f:facet name="previous">
							<h:graphicImage url="img/previous.png" />
						</f:facet>

						<f:facet name="next">
							<h:graphicImage url="img/next.png" />
						</f:facet>


					</t:dataScroller>
				</t:div>
			</a4j:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
