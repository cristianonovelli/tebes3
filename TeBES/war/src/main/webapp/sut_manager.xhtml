<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="layout/layout.xhtml">
	<ui:define name="content">
		<f:view>
			<a4j:form ajaxSubmit="true" reRender="utentiList,scrollValidationDown,scroll_1_div">

				<h3>SUT Manager</h3>
				<h4>Miei SUT</h4>
				<h:commandLink styleClass="btn btn-primary pull-right" value="Crea SUT" action="#{SUTManagerController.openCreateSUTView}" />

				<t:dataTable id="sutList" var="sut" styleClass="table table-striped"
					value="#{SUTManagerController.dataModel}" preserveDataModel="false"
					rows="#{SUTManagerController.rowsPerPage}">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{sut.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{sut.description}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Tipo" />
						</f:facet>
						<h:outputText value="#{sut.type}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Interazione" />
						</f:facet>
						<h:outputText value="#{sut.interaction.type}" />
					</h:column>

				</t:dataTable>

				<t:div id="scroll_1_div">
					<t:dataScroller id="scrollValidationDown" for="sutList"
						fastStep="10" pageCountVar="pageCount" pageIndexVar="scrollerPage"
						paginator="true" paginatorMaxPages="9" immediate="true"
						rendered="#{SUTManagerController.dataSize gt 10}">

						<f:facet name="first">
							<h:graphicImage url="img/first.png" />
						</f:facet>

						<f:facet name="last">
							<h:graphicImage url="img/last.png" />
						</f:facet>

						<f:facet name="previous">
							<h:graphicImage url="img/previous.png" />
						</f:facet>

						<f:facet name="next">
							<h:graphicImage url="img/next.png" />
						</f:facet>


					</t:dataScroller>
				</t:div>
			</a4j:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
