<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="layout/layout.xhtml">
	<ui:define name="content">
		<f:view>
			<h:form enctype="multipart/form-data">
				<a4j:poll id="poll" interval="500" enabled="#{SessionManagerController.isRunning}" />
				<div class="row" style="margin-left: 10px;">
					<h3>Sessione di Test</h3>
				</div>
				<div class="well row" style="margin-left: 10px;">
					<div class="control-group">
    					<label class="control-label" for="output_test_plan">Test Plan</label>
						<div class="controls">
							<h:outputText id="output_test_plan" value="#{SessionManagerController.viewCurrentSession.testPlan.name}" />
						</div>
					</div>
					<div class="control-group">
    					<label class="control-label" for="output_sut">SUT</label>
						<div class="controls">
							<h:outputText id="output_sut" value="#{SessionManagerController.viewCurrentSession.sut.name}" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-left: 10px;">
					<div class="span9">
						<a4j:commandButton value="Esegui" styleClass="btn btn-primary" action="#{SessionManagerController.enableLog}" 
							reRender="poll"/>
						<a4j:commandButton value="Sospendi" styleClass="btn btn-primary" style="margin-left: 10px;" 
							reRender="poll"/>
						<a4j:commandButton value="Riavvia" styleClass="btn btn-primary" style="margin-left: 10px;" 
							reRender="poll"/>
					</div>
				</div>
				<div class="row" style="margin-left: 10px;">
					<div class="span4">
						<t:dataTable id="actionList" var="action" styleClass="table table-striped" 
							value="#{SessionManagerController.viewCurrentSession.testPlan.workflow.actions}" preserveDataModel="false">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Actions" />
								</f:facet>
								<h:outputText value="#{action.actionName}" />
							</h:column>
						</t:dataTable>
					</div>
					
   					<a4j:outputPanel id="fileUploadPanel" ajaxRendered="true" rendered="#{SessionManagerController.isSessionWaiting}">
						<div class="well span4 offset1">
							<a4j:region id="interactionRegion">
								<t:inputFileUpload id="fileupload" value="#{SessionManagerController.uploadedFile}" size="20" /><p/>
	   						 	<h:commandButton styleClass="btn btn-primary" value="Carica" action="#{SessionManagerController.upload}" />
								<h:outputText value="#{SessionManagerController.uploadMessage}" rendered="#{!SessionManagerController.uploadSuccess}"/>
							</a4j:region>
						</div>
					</a4j:outputPanel>
				</div>
				
				<div class="row" style="margin-left: 10px;">
					<h3>Console di Log</h3>
				</div>
				<div class="well row" style="background-color: #000000; margin-left: 10px;">
					<a4j:outputPanel id="consolePanel" ajaxRendered="true">
						<h:outputText value="#{SessionManagerController.logMessage}" style="color: #FFFFFF;" escape="false"/>
					</a4j:outputPanel>
				</div>
				
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
